<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style_nature.css">
    <link rel="shortcut icon" href="favicon_nature.ico" type="image/x-icon">
    <title>Nature Album</title>
</head>
<body>
    <div class="container">
        <div class="text">
            <h2 class="heading">Nature Gallery</h2>
            <p class="subheading">This is a demo gallery to practice css flexbox and css grid.</p>
        </div>
        <div class="gallery">
            <div class="box row-2" style="background-image: url(https://images.unsplash.com/photo-1520637102912-2df6bb2aec6d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fFdhdGVyZmFsbHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60);"> Waterfall</div>
            <div class="box col-2" style="background-image: url(https://images.unsplash.com/photo-1439405326854-014607f694d7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8U2VhfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60);">Sea</div>
            <div class="box" style="background-image: url(https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8TW91bnRhaW58ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60);">
            Mountains</div>
            <div class="box row-2" style="background-image: url(https://images.unsplash.com/photo-1525939864518-b53937989bbd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fFJhaW58ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60);">Rain</div>
            <div class="box col-2" style="background-image: url(https://images.unsplash.com/photo-1547235001-d703406d3f17?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8RGVzZXJ0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60);">Desert</div>
            <div class="box" style="background-image: url(https://images.unsplash.com/photo-1551582045-6ec9c11d8697?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fFNub3d8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60);">Snow</div>
            <div class="box col-2" style="background-image: url(https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8bGFrZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60);">Lake</div>

        </div>
    </div>
    
</body>
</html>
